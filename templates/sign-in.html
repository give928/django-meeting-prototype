{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>회의 로그인</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "css/bootstrap/bootstrap.min.css" %}"/>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/sign-in.css' %}"/>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form class="needs-validation" id="signin-form" method="POST" novalidate>
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-megaphone" viewBox="0 0 16 16">
                <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 75 75 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0m-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233q.27.015.537.036c2.568.189 5.093.744 7.463 1.993zm-9 6.215v-4.13a95 95 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A61 61 0 0 1 4 10.065m-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68 68 0 0 0-1.722-.082z"></path>
            </svg>
            <span class="ms-2">Sign in to Meeting</span>
        </h1>
        {% if form.errors %}
            {% for error in form.get_invalid_login_error %}
                <div class="form-floating mb-3">
                    <div class="alert alert-danger" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                             viewBox="0 0 16 16" role="img" aria-label="Warning:">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
                        </svg>
                        {{ error }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="username" name="username" placeholder="id@example.com" value="{% if form.username.value is not None %}{{ form.username.value }}{% endif %}" maxlength="64" required/>
            <label for="username">Email address</label>
            <div class="invalid-feedback">
                Please provide an email address.
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control mb-0" id="password" name="password" placeholder="Password" maxlength="32" required/>
            <label for="password">Password</label>
            <div class="invalid-feedback">
                Please provide a password.
            </div>
        </div>
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" id="remember" name="remember" value="me"{% if form.username.value is not None %} checked="checked"{% endif %}/>
            <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary form-signin-footer">Copyright &copy; 2025 Jooho Kim. All rights reserved.</p>
    </form>
</main>
<script type='text/javascript' src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
<script type='text/javascript'>
    document.addEventListener("DOMContentLoaded", () => {
        const username = document.getElementById("username");
        if (username.value === "") {
            document.getElementById("username").focus();
            return;
        }
        document.getElementById("password").focus();
    });
</script>
</body>
</html>
